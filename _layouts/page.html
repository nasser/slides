---
layout: default
---
<header class="masthead">
  <h1 class="masthead-title--small">
    <a href="{{ site.github.url }}/{{ page.year }}/{{ page.class | slugify }}">
      {{ page.school }}
      {{ page.class }}
      {{ page.semester }}
      {{ page.year }}
    </a>
  </h1>
</header>
<div class="content page">
  <h1 class="page-title">{{ page.title }}</h1>
  {{ content }}
</div>
