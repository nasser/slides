---
layout: default
---
<header class="masthead">
  <h1 class="masthead-title--small">
    <a href="{{ site.github.url }}/{{ page.year }}/{{ page.class | slugify }}">
      {{ page.school }}
      {{ page.class }}
      {{ page.semester }}
      {{ page.year }}
    </a>
  </h1>
</header>
<div class="content post">
  <h1 class="post-title">{{ page.title }}</h1>
  <div class="post-date">
    <time>{{ page.date }}</time>
  </div>
  {{ content }}
</div>
